<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk-Reward Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Risk-Reward Calculator</h1>
        
        <div class="input-section">
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol">

            <label for="sharePrice">Share Price:</label>
            <input type="number" id="sharePrice" value="1000">

            <label for="portfolioSize">Portfolio Size (₹):</label>
            <input type="number" id="portfolioSize" value="100000">

            <label for="positionSize">Position Size (%):</label>
            <input type="number" id="positionSize" value="12">

            <label for="stopLoss">% StopLoss:</label>
            <input type="number" id="stopLoss" value="4">
        </div>

        <button id="calculateBtn">Calculate</button>

        <div class="output-section">
            <h2>Results</h2>
            <p>₹ Amt Position: <span id="amtPosition">-</span></p>
            <p># of Shares to Buy: <span id="sharesToBuy">-</span></p>
            <p>₹ Stop Amount: <span id="stopAmount">-</span></p>
            <p>Stop Price: <span id="stopPrice">-</span></p>
            <p>Risk as a % of Equity: <span id="riskEquity">-</span></p>

            <table>
                <thead>
                    <tr>
                        <th>1-R (risk)</th>
                        <th>2R</th>
                        <th>3R</th>
                        <th>4R</th>
                        <th>5R</th>
                        <th>6R</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>

            <p>% Gain: <span id="gain">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
